<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid text-center text-md-start mb-2 border-bottom">
        <h3 class="display-4">Pro-Track</h3>
    </header>
    <div class="container my-3">
        <div class="row">
            <form class="col-md-8">
                <div class="container">
                    <div class="row mb-4">
                        <label for="selectedDate" class="col-md-2 col-form-label">Select Date</label>
                        <div class="col-12 col-md-6">
                            <input id="selectedDate" type="date" placeholder="Select Date" class="form-control"></input>
                        </div>
                    </div>
                    <div class="row mb-3 row-cols-sm-3 align-items-center">
                        <div class="col-sm-12 col-md-6 mb-2">
                            <input id="newTask" type="text" placeholder="Enter task" class="form-control"></input>
                        </div>
                        <div class="col-4 col-md-2 mb-2">
                            <button id="addBtn" class="btn btn-sm btn-primary form-control">Add</button>
                        </div>
                        <div class="col-4 col-md-2 mb-2">
                            <button id="selectBtn" class="btn btn-sm btn-primary form-control">Select All</button>
                        </div>
                        <div class="col-4 col-md-2 mb-2">
                            <button id="deleteBtn" disabled class="btn btn-sm btn-primary form-control">Delete</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <span class="col text-danger" id="errorSpan"></span>
                    </div>
                    <div class="row mb-3 justify-content-md-start justify-content-center" id="frequentHeader">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ul id="taskList" class="col list-group">
                            </ul>
                        </div>
                    </div>
                    <div class="row my-3">
                        <h3 class="display-3" id="total"></h3>
                    </div>
                </div>        
            </form>
            <div class="stats col-md-4">
                <div class="subHeading">
                    <h2>Stats</h2>
                </div>
                <ul>
                    <li><b  class="me-2">Last Entry:</b><span id="lastTask"></span></li>
                    <li><b  class="me-2">Weekly Avg Score:</b><span id="weeklyAvg"></span></li>
                    <li><b  class="me-2">Monthly Avg Score:</b><span id="monthlyAvg"></span></li>
                </ul>
            </div>
        </div>
        
        
    </div>
    
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
