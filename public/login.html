<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Track Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid text-center text-md-start border-bottom mb-3">
        <h3 class="display-4">Pro-Track</h3>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <form action="/login" class="col-md-4 border-md rounded p-4" method="post">
                <input type="text" class="form-control mb-3" placeholder="Username" name="username" autofocus></input>
                <input type="password" class="form-control mb-3" placeholder="Password" name="password"></input>
                <div class="row justify-content-center">
                        <button type="submit" class="col-3 col-md-2 btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
